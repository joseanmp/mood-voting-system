<nav>
	<a class="active" href="./">Game</a>
	<a href="./standings">Standings</a>
</nav>

{{#if photo}}

	<img src="photos/{{photo.name}}" width="375" height="570" alt="Watch Picture" />

	<div class="button-holder">
		<form action="./like" method="post">
			<input type="hidden" name="photo" value="{{photo.name}}" />
			<input type="submit" value="Like!" />
		</form>
		<form action="./hate" method="post">
			<input type="hidden" name="photo" value="{{photo.name}}" />
			<input type="submit" value="Hate!" />
		</form>
	</div>

{{else}}

	<h3>No more photos to vote on! Check out the <a href="./standings">standings</a>.</h3>

{{/if}}
